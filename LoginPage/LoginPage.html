<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>

<body>

    <div class="MainDiv">

        <form class="card" onsubmit="event.preventDefault();formSubmit()">
            <div class="email">
                <input type="text" style="margin-bottom: 10px;" placeholder="Enter Email" name="uname" id="uname" required>
            </div>
            <div class="password">
                <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            </div>
            <button style="margin-bottom: 2px; margin-top: 30px;">Login</button>

        </form>

    </div>

    <script src="LoginPage.js"></script>
</body>

</html>
